<div class="flex flex-row justify-center mt-16">
  <div
    class="w-full w-sm max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h5 class="text-xl font-medium text-gray-900 md:text-2xl dark:text-white">Lust zu bolzen?</h5>
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Teamname</label
        >
        <input
          type="name"
          name="name"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-200 dark:focus:border-primary-500"
          placeholder="Ruhrpott Coal Titans"
          required />
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Passwort</label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-200 dark:focus:border-primary-500"
          required />
      </div>
      <button
        type="submit"
        class="w-full text-white bg-primary-400 hover:bg-primary-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-400 dark:hover:bg-primary-300 dark:focus:ring-blue-800">
        Gut Kick!
      </button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Noch nicht dabei?
        <a
          href="/register"
          class="font-medium text-primary-400 hover:underline dark:text-primary-300"
          >Dann hier klicki</a
        >
      </div>
    </form>
  </div>
</div>
