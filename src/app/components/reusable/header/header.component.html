<nav class="bg-white border-gray-200 border-b-2 dark:bg-gray-900">
  <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="img/logo.png" class="h-12 md:h-16" alt="Flowbite Logo" />
      <span class="self-center text-3xl font-semibold whitespace-nowrap dark:text-white"
        >Kickathon</span
      >
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button
        type="button"
        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-primary-500 focus:border-primary-500"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img
          class="w-10 h-10 rounded-full"
          [src]="userService.currentUser?.imageUrl"
          [ngClass]="{ hidden: !userService.isAuthenticated() }"
          alt="user photo" />
      </button>
      <!-- Dropdown menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
        id="user-dropdown">
        @if (userService.isAuthenticated()) {
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">{{
              userService.currentUser?.name
            }}</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a
                routerLink="/userprofile"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                >Profil</a
              >
            </li>

            <li>
              <button
                (click)="onLogout()"
                class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                Logout
              </button>
            </li>
          </ul>
        }
      </div>
    </div>
  </div>
</nav>
