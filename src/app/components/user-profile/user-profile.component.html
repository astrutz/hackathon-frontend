<div class="flex flex-row justify-center mt-16">
  <div
    class="w-full w-sm max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" [formGroup]="userProfileForm" (ngSubmit)="onUpdateProfile()">
      <h5 class="text-xl font-medium text-gray-900 md:text-2xl dark:text-white">Whats up, {{ playerName }}?</h5>
      <p>Hier kannst du ganz einfach dein Profil aktualissisisiern</p>
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Neuer Name</label>
        <input
          type="text"
          name="name"
          value="{{ playerName }}"
          formControlName="name"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-200 dark:focus:border-primary-500"
          placeholder="Name"
          required />
      </div>
      <div>
        <label class="block mb-6 text-sm font-medium text-gray-900 dark:text-white">Teamlogo</label>

        <div class="flex flex-row justify-center mb-6">
          <img class="rounded-full w-32 h-32" [src]="imagSrc" width="128" height="128" alt="image description">
        </div>

        <div class="flex items-center justify-center w-full">
          <label for="dropzone-file"
                 class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" (change)="uploadPicture($event)" />
          </label>
        </div>
        <small class="mb-4">Erlaubte Formate: .jpg, .png, .jpeg</small>
      </div>

      <button
        type="submit"
        class="w-full text-white bg-primary-400 hover:bg-primary-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-400 dark:hover:bg-primary-300 dark:focus:ring-blue-800">
        Profile updaten
      </button>

    </form>
  </div>
</div>
